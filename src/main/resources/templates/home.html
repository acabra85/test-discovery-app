<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/oneagent.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/utils.js}"></script>
</head>
<body>
<div class="jumbotron">
    <h1>Hello !</h1>
    <p>Welcome to <span th:text="${appName}">Our App</span></p>
    <div class="general-panel">
        <form th:id="calc_form">
            <div class="form-group">
                <label th:for="num1">Num1: </label>
                <input th:type="text" th:id="num1" name="num1" class="form-control" value="" />
            </div>
            <div class="form-group">
                <label th:for="num2">Num2: </label>
                <input th:type="text" th:id="num2" name="num2" class="form-control" value="" />
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="form-group">
            <h2>Result: <span th:id="result" class="label label-info"></span></h2>
        </div>
    </div>
    <div class="general-panel">
        <div class="form-group">
            <span>Some useless button here for fun!</span>
            <button type="button" id="but_logconsole">Log In console</button>
        </div>
    </div>
</div>
</body>
</html>
